<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Change Form</title>
    <link rel="stylesheet" href="./reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&family=Poppins:ital,wght@1,600&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="life..js"></script>
  </head>
  <body>
    <main>
      <form action="action_page.php">
        <img src="./Shining cube.png" alt="Shining cube image" class="cube" />
        <div class="container">
          <p class="reset">Change Password</p>
          <p id="reset">Fill in to change password</p>
          <div>
            <div class="form">
              <label for="psw-old"><b>Old password</b></label>
              <br />
              <input
                type="password"
                placeholder="Enter old password"
                name="psw-old"
                id="psw-old"
                required
              />
              <div id="forgot"><a href="./password_reset_form.html">Forgot your old password?</a></div>
            </div>
            <div class="form">
              <label for="psw-new"><b>New password</b></label>
              <br />
              <input
                type="password"
                placeholder="Enter new password"
                name="psw-new"
                id="psw-new"
                required
              />
            </div>

            <div class="form">
              <label for="psw-confirm-new"><b>Confirm new password</b></label>
              <br />
              <input
                type="password"
                placeholder="Confirm new password"
                name="psw-confirm-new"
                id="psw-confirm-new"
                required
              />
            </div>
          </div>

          <div class="btns" id="btn">
            <a href="./activation_invalid.html" class="btn2">Cancel</a>
            <button type="submit" class="btn1">Reset</button>
          </div>
        </div>
        <img src="./Ellipse.png" alt="Ellipse image" class="ellipse" />
      </form>
    </main>
  </body>
</html>
